<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatterbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div class="users"><h4>Users</h4></div>
      <div class="rooms"><h4>Rooms</h4></div>
      <h3>Say Something</h3>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Username" class="username"/>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Roomname" class="roomname"/>
        </div>
        <div class="form-group">
          <textarea placeholder="Text" class="chatBox"></textarea>
        </div>
        <button type="submit" class="chatSubmit">Chat</button>
      </form>
      <h3>Messages</h3>
      <div class="messages"></div>
    </div>
  </body>
</html>
